      20%  { background-image: url('images/ICT 3.jpg'); }

      text-align: center;

      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);

      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);

      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);

      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
